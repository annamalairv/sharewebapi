<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share Example</title>
</head>
<body>
    <button id="share-button">Share</button>
    <script>
        const shareButton = document.querySelector('#share-button');
        const title = document.title;
        const url = window.location.href;
        shareButton.addEventListener('click', () => {
            if (navigator.share) {
                // Use the Web Share API for mobile
                navigator.share({
                    title: title,
                    url: 'https://www.bowens.com.au/p/smartframe-90x42mm-lvl-15-beam-h2s-treated/?q=a45d4bd6d023e98693113376aa7323f9&length-meters=2.4m&uom=LM%7C1'
                }).then(() => {
                    console.log('Successfully shared!');
                }).catch((error) => {
                    console.error('Error sharing:', error);
                });
            } else {
                // Fallback if Web Share API is not supported (Desktop case)
                alert("Sharing is not supported on this device. Try copying the link manually.");
            }
        });
    </script>
</body>
</html>
